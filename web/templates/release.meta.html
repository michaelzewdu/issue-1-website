{{define "release.meta" }}
    <div class="col-xs-10 col-sm-4">
        <div class="flex flex-column flex-fill">
            <div>
                <h2>Meta</h2>
                <form>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">{{ .Title}}Title:</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Title" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">{{ .Description }}Description:</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Description" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Authors:</span>
                        </div>
                        <input type="text" class="form-control" placeholder="
                        {{range .Authors}}
                        {{ . }}
                        {{end}}
" readonly>

                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Genre Defining: {{.GenreDefining}}</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Cartoon,Literature" readonly>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Genre:</span>
                        </div>

                        <input type="text" class="form-control" placeholder="
{{range .Genres}}
                        {{ . }}
                        {{end}}" readonly>

                    </div>
                    <div class="d-flex flex-row">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Content Type:</span>
                        </div>
                        <p style="margin: 2%;">{{.Type}}</p>

                    </div>


                </form>
            </div>

        </div>
    </div>
{{end}}
