{{define "comment.form"}}
    <div class="card">
        <div class="card-body d-flex flex-row">
            <img class="rounded-circle mr-3" style="height: 50px; width: 50px;"
                 src="../assets/img/user-photo2.jpg"/>
            <div class="d-flex flex-column flex-grow-1">
                <form id="add-comment-form">
                    <input type="hidden" id="_csrf" value="{{ .CSRF }}"/>
                    <div>
                        <textarea placeholder="Add Comment..." id="comment-ta" class="md-textarea form-control" rows="1"
                                  cols="20"></textarea>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" style="background-color: #009977;">COMMENT</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{{end}}
